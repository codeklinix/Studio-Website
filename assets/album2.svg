<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="popBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e85d2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#popBg)"/>
  
  <!-- Sun rays -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="4" fill="none">
    <line x1="300" y1="300" x2="300" y2="50"/>
    <line x1="300" y1="300" x2="423" y2="77"/>
    <line x1="300" y1="300" x2="523" y2="177"/>
    <line x1="300" y1="300" x2="550" y2="300"/>
    <line x1="300" y1="300" x2="523" y2="423"/>
    <line x1="300" y1="300" x2="423" y2="523"/>
    <line x1="300" y1="300" x2="300" y2="550"/>
    <line x1="300" y1="300" x2="177" y2="523"/>
    <line x1="300" y1="300" x2="77" y2="423"/>
    <line x1="300" y1="300" x2="50" y2="300"/>
    <line x1="300" y1="300" x2="77" y2="177"/>
    <line x1="300" y1="300" x2="177" y2="77"/>
  </g>
  
  <!-- Central circle -->
  <circle cx="300" cy="300" r="80" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Title -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="white">
    SUMMER
  </text>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="white">
    VIBES
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="420" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">
    Pop Single
  </text>
  
  <!-- Studio credit -->
  <text x="300" y="520" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">
    SoundWave Studios Production
  </text>
</svg>
