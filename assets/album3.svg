<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jazzBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#jazzBg)"/>
  
  <!-- Piano keys (white) -->
  <rect x="50" y="450" width="60" height="120" fill="white" stroke="#ccc" stroke-width="1"/>
  <rect x="120" y="450" width="60" height="120" fill="white" stroke="#ccc" stroke-width="1"/>
  <rect x="190" y="450" width="60" height="120" fill="white" stroke="#ccc" stroke-width="1"/>
  <rect x="260" y="450" width="60" height="120" fill="white" stroke="#ccc" stroke-width="1"/>
  <rect x="330" y="450" width="60" height="120" fill="white" stroke="#ccc" stroke-width="1"/>
  <rect x="400" y="450" width="60" height="120" fill="white" stroke="#ccc" stroke-width="1"/>
  <rect x="470" y="450" width="60" height="120" fill="white" stroke="#ccc" stroke-width="1"/>
  
  <!-- Piano keys (black) -->
  <rect x="85" y="450" width="30" height="80" fill="#1a1a1a"/>
  <rect x="155" y="450" width="30" height="80" fill="#1a1a1a"/>
  <rect x="295" y="450" width="30" height="80" fill="#1a1a1a"/>
  <rect x="365" y="450" width="30" height="80" fill="#1a1a1a"/>
  <rect x="435" y="450" width="30" height="80" fill="#1a1a1a"/>
  
  <!-- Musical notes -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="60" fill="#ff6b35">♪</text>
  <text x="350" y="150" font-family="Arial, sans-serif" font-size="60" fill="#f7931e">♫</text>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="60" fill="#ff6b35">♪</text>
  
  <!-- Title -->
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    BLUE
  </text>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    NOTES
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ff6b35">
    Jazz EP
  </text>
  
  <!-- Studio credit -->
  <text x="300" y="430" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ccc">
    SoundWave Studios Production
  </text>
</svg>
